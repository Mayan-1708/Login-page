<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	
	<link href="./indexpage.component.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/bg.svg">
		</div>
		<div class="login-content">
			<form>
				<img src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   	<label for="username">Username</label>	
					<input name="username" type="text" class="input" [(ngModel)]="loginData.username">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<label for="password">Password</label>
           		    	<input name="password" type="password" class="input" [(ngModel)]="loginData.password" >
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Login" (click)="onLogin()">
				<div class="ngif1" *ngIf="loginFailed">Login Failed.Please try again.</div>
				<div class="ngif2" *ngIf="loginDone">Login Successfull.Redirecting to profile page.</div>
				<a routerLink="/login">Sign Up</a>
            </form>

			
        </div>
    </div>
    
</body>
</html>
